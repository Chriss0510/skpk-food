<!DOCTYPE html>
<html>
    <head>
        <title>SKPK GADGET</title>
    </head>
    <body>
        <div id="produk">


        </div>
        <img src="link" width="300">
        <script src="java.js" type="text/Javascript"></script>

        <script type="text/javascript"> 
            let hasil = " ";
            for (index in Gadget) {
                hasil += "<h1>"+Gadget[index].nama+"</h1>"+"<br>"; 
                hasil +="<img src='"+Gadget[index].foto+"' width='300'>" 
                hasil += "<h3> Rp. "+Number (Gadget[index].harga) . toLocaleString("ID-id")+"</h3>"+"<br>"+"<button>Masukan ke keranjang</button>"+"<br>";
                
            }
            document.getElementById("produk").innerHTML = hasil;

        </script>

    </body>
</html>
